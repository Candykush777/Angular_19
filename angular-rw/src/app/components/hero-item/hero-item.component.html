<div [class]="isHeroVillain() ? 'hero-item hero-villain' : 'hero-item'">
  <div class="image">
    <img [src]="hero().image" alt="hero" /><!-- no nos hace falta bindear si ponemos [src] -->
      </div>
  <div class="details">
    <div class="hero-name">{{ hero().name }}

        @if(isHeroVillain()){ 🦹‍♂️ }@else { 🦸‍♂️ }
          
        
    </div>
  </div>

  @for(powerstat of hero().powerstats | keyvalue; track powerstat.key){

  <!-- <pre>{{ powerstat | json }}</pre> -->

  <div class="hero-powerstats">
    <span>{{ powerstat.key | titlecase}}: {{ powerstat.value }}</span>
    <div class="hero-powerstats-buttons">
      <var><button
        [disabled]="powerstat.value === 100"
        (click)="incrementPowerStats(powerstat.key)"
      >
        +
      </button></var>
      <var><button
        [disabled]="powerstat.value === 0"
        (click)="decrementPowerStats(powerstat.key)"
      >
        -
      </button></var>
    </div>
  </div>
  } 
</div>
