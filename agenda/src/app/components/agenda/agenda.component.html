<div class="container">
    <div class="row">
      <!-- Columna izquierda: Formulario -->
      <div class="col-md-6">
        <h3>Agregar/Editar Contacto</h3>
        <form (submit)="agregarContacto()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="nuevoContacto.nombre" name="nombre" required>
          </div>
  
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" class="form-control" [(ngModel)]="nuevoContacto.apellido" name="apellido" required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="nuevoContacto.email" name="email" required>
          </div>
  
          <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono:</label>
            <input type="text" id="telefono" class="form-control" [(ngModel)]="nuevoContacto.telefono" name="telefono" required>
          </div>
  
          <button type="submit" class="btn btn-primary">
            {{ nuevoContacto.id === 0 ? 'Agregar Contacto' : 'Actualizar Contacto' }} <!-- mirar bien -->
          </button>
        </form>
      </div>
  
      <!-- Columna derecha: Lista de Contactos -->
      <div class="col-md-6">
        <h3>Lista de Contactos</h3>
        <ul class="list-group">
          <li *ngFor="let contacto of contactos" class="list-group-item">
            <strong>{{ contacto.nombre }} {{ contacto.apellido }}</strong><br>
            {{ contacto.email }} - {{ contacto.telefono }}
            <button class="btn btn-warning btn-sm" (click)="editarContacto(contacto)">Editar</button>
            <button *ngIf="contacto.id !== undefined" (click)="eliminarContacto(contacto.id!)">
                Eliminar
              </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
