<div class="container p-3">
<h1 class="text-center">Libros</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let item of listaBooks">
    <div class="card p-5">
      
      <div class="card-body">
        <h5 class="card-title">{{item.Title}}</h5>
        <ul class="list-group">
            <li *ngFor=" let element of item.villains">{{element.name}}</li>
        </ul>
      </div>
    </div>
  </div>


</div>

</div>
<router-outlet />
