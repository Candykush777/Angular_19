<div class="container p-5">
  <h1 class="text-center">Lista Libros</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let item of listaLibros">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ item.Title }}</h5>

          <ul>
            <li *ngFor="let element of item.villains">{{element.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
