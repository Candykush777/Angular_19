<div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
  @for (item of posts; track $index) {
  <div class="col">
    <div class="card">
      <img src="{{item.tags| imagenes}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">Las tem√°ticas de este post son :</p>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let tag of item.tags">{{tag}}</li>
        </ul>
      </div>
    </div>
  </div>
  }
</div>
