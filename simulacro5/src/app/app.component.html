<div class="container">
  <h1 class="text-center">Productos</h1>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let item of listaMovies">
      <div class="card">
        <img [src]="item.posterURL" class="card-img-top w-50 " [alt]="item.title">
        <div class="card-body" >
          <h5 class="card-title">{{item.title}}</h5>
        <ul class="list-group">

<li >{{item.imdbId}}</li>

        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
