<div class="container">
  
  <h1 class="text-center">Libros</h1>

  <div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let item of listaLibros">
    <div class="card">
      
      <div class="card-body">
        <h5 class="card-title">{{item.Title}}</h5>
        <ul class="list-group" >

          <li *ngFor="let element of item.villains">{{element.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

</div>
