
<div class="container p-5"><div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let libro of libros">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ libro.Title }}</h5>
        </div>
  
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let villano of libro.villains">
            {{ villano.name }}
          </li>
        </ul>
        
      </div>
    </div>
  </div></div>
