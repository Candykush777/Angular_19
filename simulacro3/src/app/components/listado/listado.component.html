<div class="container p-5">
  <h1 class="text-center">Listado de peliculas y villanos</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let libro of libros">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ libro.Title }}</h5>
          <ul class="list-group list-group-flush" *ngFor="let villano of libro.villains">
            <li class="list-group-item">{{villano.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
